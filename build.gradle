apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.main.Main'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }

    test {
        testLogging {
            events "passed", "skipped", "failed", "standardOut", "standardError"
        }
    }
}

jar {
    baseName = 'http-server'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'main.java.main.Main'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
